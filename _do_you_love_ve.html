<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<h1 style="position: absolute; left:300px; top:200px;" >DO YOU LOVE ME</h1>
<button id="yes" onclick="yes()" style="position: absolute; left: 350px;top: 270px">yes</button>
<button id="no" onmouseover="no()" style="position: absolute; left: 500px;top: 270px">no</button>
<script>
    function yes(){
        alert('thanks you')
    }
    function no(){
        let x =Math.random() * window.innerHeight
        let y =Math.random() * window.innerWidth
        document.getElementById('no').style.top= x + 'px'
        document.getElementById('no').style.left= y + 'px'
    }
</script>
</body>
</html>
