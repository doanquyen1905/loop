<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="number"></p>
<script>
    let i =0;
    let text= "";
    for (i;i<5;i++){
        text += 'the number is'+ i + " <br> ";
    }
    document.getElementById('number').innerHTML= text
</script>
</body>
</html>
